	<div class='container' ng-controller="empCtrl">
		<h2 class="text-center">Add New Employee</h2>
			{{name}}
			<div class='row'>
				<div class='col-sm-10 col-sm-offset-1'>
					<div class='well'>
						<form id="frmEmployee" role="form" data-toggle="validator" method="POST" action="#">
							<div class='row'>
								<div class='col-sm-12 col-xl-8'>
									<div class='form-group'>
										<label for='name'> Name</label>
										<input type='text' name='name' class='form-control' placeholder="Enter name"  required/>
										<div class="help-block with-errors"></div>
									</div>
									<div class='form-group'>
										<label for='gender'>Gender</label>
										<div class="input-group">
											<div id="radioBtn" class="btn-group" required>
												<a class="btn btn-primary btn-sm active" data-toggle="gender" data-title="Male">Male</a>
												<a class="btn btn-primary btn-sm notActive" data-toggle="gender" data-title="Female">Female</a>
											</div>
											<input type="hidden" name="gender" id="gender">
										</div>
									</div>
									<div class="form-group">
											<label class="control-label" for="date">DOB</label>
											<div class="form-group">
												<input class="form-control" id="date" name="date" placeholder="DD/MM/YYY" type="text" required/>
												<div class="help-block with-errors"></div>												
									</div>
								</div>
								</div>
								<div class='col-sm-12 col-xl-8'>
									<div class='form-group'>
										<label for='address'>Address</label>
										<textarea class='form-control' name='address' rows='5'placeholder="Enter Address" min-length="5" max-length="100" required ></textarea>
										<div class="help-block with-errors"></div>																						
									</div>
									<div class='form-group'>
										<label for='email'>Email</label>
										<input type='email' name='email' class='form-control' placeholder="Enter email" required/>
										<div class="help-block with-errors"></div>																						
									</div>
									<div class='form-group'>
										<label for='contactno'> ContactNo</label>
										<input type='text' name='contactno'placeholder="Enter contact no" class='form-control' required 
										pattern="^[7-9][0-9]{9}$" data-error="Please enter valid mobile no"
										/>
										<div class="help-block with-errors"></div>																						
									</div>
									<div class='text-center'>
										<input type='submit' class='btn btn-primary ' value='Submit' />
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

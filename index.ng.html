    <!-- TODO: Here goes your content! -->
    <div class="container" ng-controller="empCtrl">

        <a class="btn btn-primary pull-right" href="create.html">Create New </a>
        <h2>Employee Table</h2>

        <div class="row">
            <div class="col-sm-12">

                <table class="table table-bordered table-striped display responsive no-wrap" id="tblEmployee" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th style="display:none;">ID</th>
                            <th>Name</th>
                            <th>DOB</th>
                            <th>ContactNo</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th style="display:none;">ID</th>
                            <th>Name</th>
                            <th>DOB</th>
                            <th>ContactNo</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr ng-repeat="item in employees">
                            <td style="display:none;">
                                {{item._id}}
                            </td>
                            <td>
                                {{item.name}}
                            </td>
                            <td>
                                {{item.dob}}
                            </td>
                            <td>
                                {{item.contactNo}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

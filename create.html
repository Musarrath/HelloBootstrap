        <div class="container scroll">
            <h2>Add New Employee</h2>         
            <form action="/index.html">
              <div class="form-group">
                <label for="id">ID:</label>
                <input type="id" class="form-control" id="id" name="ID">
              </div>
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
              </div>
              <div class="dropdown">
                      <button class="btn btn-primary dropdown-toggle" type="dropdown" data-toggle="dropdown">Gender

          <div class="form-group">

                        <input class="form-control" id="date" name="date"  placeholder="MM/DD/YYY" type="text"/>
                          
                        </div>
          <div class="form-group">
                  <label for="address">Address:</label>
                  <textarea class="form-control" rows="5" id="address"></textarea>
          </div>
                
          <div class="form-group">
            <label for="contactno">ContactNo:</label>
            <input type="number" class="form-control" id="contactno" placeholder="Enter Contactno" name="ContactNo">
          </div>
          <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" id="email">
                </div>
